<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый вопрос</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin-page}" th:object="${question}">
    <label for="title">Введите название вопроса: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <br/>
    <input type="submit" value="Добавить"/>
</form>
</body>
</html>
